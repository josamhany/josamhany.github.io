<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday to my Doughter!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffccff, #99ffcc);
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            z-index: 2;
            font-family: 'Adventure', sans-serif; /* Fallback to Arial */
        }
        #countdown {
            font-size: 2em;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        #video-button {
            display: none;
            font-size: 1.5em;
            padding: 15px 30px;
            background: #ff66cc;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
            z-index: 2;
        }
        #video-button:hover {
            background: #e60099;
        }
        #video-container {
            display: none;
            margin-top: 20px;
            z-index: 2;
        }
        iframe {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        /* Adventure Time-style animated background */
        .cartoon-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: transparent;
        }
        .cartoon-element {
            position: absolute;
            width: 20px;
            height: 20px;
            background-size: contain;
            animation: drift 10s infinite linear;
            opacity: 0.8;
        }
        .heart {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6666"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center;
        }
        .star {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffff66"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>') no-repeat center;
        }
        .cloud {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M19.35 10.04A7.49 7.49 0 0012 4C9.11 4 6.6 5.64 5.35 8.04A5.994 5.994 0 000 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/></svg>') no-repeat center;
            width: 30px;
            height: 30px;
        }
        /* Position elements randomly */
        .cartoon-element:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .cartoon-element:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; }
        .cartoon-element:nth-child(3) { top: 30%; left: 50%; animation-delay: 2s; }
        .cartoon-element:nth-child(4) { top: 40%; left: 25%; animation-delay: 3s; }
        .cartoon-element:nth-child(5) { top: 50%; left: 70%; animation-delay: 4s; }
        .cartoon-element:nth-child(6) { top: 60%; left: 10%; animation-delay: 5s; }
        .cartoon-element:nth-child(7) { top: 70%; left: 90%; animation-delay: 6s; }
        .cartoon-element:nth-child(8) { top: 80%; left: 40%; animation-delay: 7s; }
        .cartoon-element:nth-child(9) { top: 90%; left: 60%; animation-delay: 8s; }
        .cartoon-element:nth-child(10){ top: 25%; left: 30%; animation-delay: 9s; }
        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); opacity: 0.8; }
            50% { transform: translate(20px, -20px) scale(1.2); opacity: 1; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday to my Doughter!</h1>
    <div id="countdown">Counting down to your special day...</div>
    <button id="video-button" onclick="showVideo()">Click on Me</button>
    <div id="video-container">
        <!-- Replace the 'src' attribute below with the URL of your video (e.g., a YouTube embed link or a direct video file URL) -->
        <iframe width="560" height="315" src="https://drive.google.com/file/d/1K3i29fh8-2oc4wCiyGHCg7pspzv59P-w/view?usp=drivesdk" title="Birthday Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <!-- Adventure Time-style animated background -->
    <div class="cartoon-bg">
        <div class="cartoon-element heart"></div>
        <div class="cartoon-element star"></div>
        <div class="cartoon-element cloud"></div>
        <div class="cartoon-element heart"></div>
        <div class="cartoon-element star"></div>
        <div class="cartoon-element cloud"></div>
        <div class="cartoon-element heart"></div>
        <div class="cartoon-element star"></div>
        <div class="cartoon-element cloud"></div>
        <div class="cartoon-element heart"></div>
    </div>

    <script>
        // Set the birthday date (replace with your girlfriend's birthday, e.g., '2025-MM-DDTHH:MM:SS')
        const birthday = new Date('2025-05-20T00:00:00');

        // Elements
        const countdownElement = document.getElementById('countdown');
        const videoButton = document.getElementById('video-button');
        const videoContainer = document.getElementById('video-container');

        function updateCountDown() {
            const now = new Date();
            const timeLeft = birthday - now;

            if (timeLeft <= 0) {
                // Birthday has arrived
                countdownElement.style.display = 'none';
                videoButton.style.display = 'block';
                // Stop the interval
                clearInterval(countdownInterval);
            } else {
                // Calculate time remaining
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        // Function to show the video
        function showVideo() {
            videoButton.style.display = 'none';
            videoContainer.style.display = 'block';
        }

        // Run countdown every second
        const countdownInterval = setInterval(updateCountDown, 1000);
    </script>
</body>
</html>
